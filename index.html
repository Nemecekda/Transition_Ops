// VA Combined Rating Calculator — "VA Math"
// VA doesn't add ratings. Each rating applies to remaining "healthy" percentage.
function calcVACombined(ratings) {
  if (!ratings || ratings.length === 0) return { combined: 0, rounded: 0, exact: 0, steps: [] };
  // Sort highest to lowest
  var sorted = ratings.slice().sort(function(a, b) { return b - a; });
  if (sorted.length === 1) {
    return { combined: sorted[0], rounded: Math.round(sorted[0] / 10) * 10, exact: sorted[0], steps: [{ rating: sorted[0], label: sorted[0] + "% (highest)", healthy: 100 - sorted[0], taken: sorted[0], running: sorted[0] }] };
  }
  var steps = [];
  var running = 0;
  for (var i = 0; i < sorted.length; i++) {
    var r = sorted[i];
    var healthy = 100 - running;
    var taken = +(healthy * r / 100).toFixed(2);
    running = +(running + taken).toFixed(2);
    steps.push({ rating: r, label: r + "%" + (i === 0 ? " (highest)" : ""), healthy: +(100 - running).toFixed(2), taken: taken, running: running });
  }
  var exact = running;
  var rounded = Math.round(exact / 10) * 10;
  return { combined: rounded, rounded: rounded, exact: exact, steps: steps };
}

function calcVAPay(rating, hasSpouse, depParents, childrenU18, childrenSchool, spouseAA) {
  if (!rating || rating < 10) return { monthly: 0, annual: 0, breakdown: [] };
  var bd = [];
  // 10% and 20% — flat, no dependents
  if (rating <= 20) {
    var m = VA_PAY_2026.flat[rating];
    bd.push({ label: rating + "% Base Rate", amt: m });
    return { monthly: m, annual: +(m * 12).toFixed(2), breakdown: bd };
  }
  // Determine base rate key
  var r = VA_PAY_2026.base[rating];
  if (!r) return { monthly: 0, annual: 0, breakdown: [] };
  var hasKids = childrenU18 > 0 || childrenSchool > 0;
  var key;
  if (hasSpouse && hasKids) {
    if (depParents === 2) key = "spc1p2";
    else if (depParents === 1) key = "spc1p1";
    else key = "spc1";
  } else if (hasSpouse && !hasKids) {
    if (depParents === 2) key = "sp2p";
    else if (depParents === 1) key = "sp1p";
    else key = "sp";
  } else if (!hasSpouse && hasKids) {
    if (depParents === 2) key = "c1p2";
    else if (depParents === 1) key = "c1p1";
    else key = "c1";
  } else {
    if (depParents === 2) key = "p2";
    else if (depParents === 1) key = "p1";
    else key = "alone";
  }
  var base = r[key];
  bd.push({ label: "Base Rate (" + rating + "%)", amt: base });
  var total = base;
  // Additional children under 18 (1st already in base)
  var extraKids = Math.max(0, childrenU18 - (hasKids ? 1 : 0));
  if (extraKids > 0) {
    var addPer = VA_PAY_2026.addChild18[rating];
    var addAmt = extraKids * addPer;
    total += addAmt;
    bd.push({ label: extraKids + " additional child" + (extraKids > 1 ? "ren" : "") + " under 18", amt: addAmt });
  }
  // Children in school over 18
  if (childrenSchool > 0) {
    // If no kids under 18, 1st school child is in base already
    var extraSchool = childrenU18 > 0 ? childrenSchool : Math.max(0, childrenSchool - (hasKids ? 0 : 0));
    // Actually: base rate includes 1 child total. Additional children get added.
    // If childrenU18 >= 1, school children are ALL additional
    // If childrenU18 === 0, first school child is the "1 child" in base, rest are additional
    var schoolExtra;
    if (childrenU18 >= 1) {
      schoolExtra = childrenSchool;
    } else {
      schoolExtra = Math.max(0, childrenSchool - 1);
    }
    if (schoolExtra > 0) {
      var addSchool = schoolExtra * VA_PAY_2026.addChildSchool[rating];
      total += addSchool;
      bd.push({ label: schoolExtra + " child" + (schoolExtra > 1 ? "ren" : "") + " over 18 in school", amt: addSchool });
    }
  }
  // Spouse Aid & Attendance
  if (spouseAA && hasSpouse) {
    var aa = VA_PAY_2026.spouseAA[rating];
    total += aa;
    bd.push({ label: "Spouse Aid & Attendance", amt: aa });
  }
  total = +total.toFixed(2);
  return { monthly: total, annual: +(total * 12).toFixed(2), breakdown: bd };
}

function calcVACombined(conditions) {
  if (!conditions || conditions.length === 0) return { combined: 0, rounded: 0, exact: 0, steps: [] };
  // Sort highest to lowest
  var sorted = conditions.slice().sort(function(a, b) { return b.rating - a.rating; });
  if (sorted.length === 1) {
    return { combined: sorted[0].rating, rounded: sorted[0].rating, exact: sorted[0].rating, steps: [{ label: sorted[0].name, rating: sorted[0].rating, healthy: 100 - sorted[0].rating, running: sorted[0].rating }] };
  }
  var steps = [];
  var healthy = 100;
  var runningDisabled = 0;
  for (var i = 0; i < sorted.length; i++) {
    var r = sorted[i].rating;
    var taken = Math.round((r / 100) * healthy * 100) / 100;
    runningDisabled += taken;
    healthy = 100 - runningDisabled;
    steps.push({ label: sorted[i].name, rating: r, taken: taken, healthy: Math.round(healthy * 100) / 100, running: Math.round(runningDisabled * 100) / 100 });
  }
  var exact = Math.round(runningDisabled * 100) / 100;
  var rounded = Math.round(exact / 10) * 10;
  return { combined: rounded, rounded: rounded, exact: exact, steps: steps };
}

function calcReadiness(ans) {
  var tw = 0, ew = 0;
  READINESS_CATS.forEach(function(c) { c.qs.forEach(function(q) { tw += q.w; if (ans[q.id]) ew += q.w; }); });
  return tw ? Math.round((ew / tw) * 100) : 0;
}
function calcCatScore(cid, ans) {
  var c = READINESS_CATS.find(function(x) { return x.id === cid; });
  if (!c) return 0;
  var tw = 0, ew = 0;
  c.qs.forEach(function(q) { tw += q.w; if (ans[q.id]) ew += q.w; });
  return tw ? Math.round((ew / tw) * 100) : 0;
}
function getScoreLabel(s) {
  if (s >= 90) return { l: "MISSION READY", c: "#4A5D23" };
  if (s >= 70) return { l: "ON TRACK", c: "#2D5016" };
  if (s >= 50) return { l: "NEEDS ATTENTION", c: "#8B7D3C" };
  if (s >= 30) return { l: "AT RISK", c: "#B8860B" };
  return { l: "CRITICAL", c: "#8B0000" };
}
function moToETS(d) {
  if (!d) return null;
  return Math.round((new Date(d) - new Date()) / (1000 * 60 * 60 * 24 * 30.44));
}
